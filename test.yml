bigip_cli_alias:
  name:  # required. Specifies the name of the alias.
  scope: private # not required. choices: private;shared. The scope of the alias; whether it is shared on the system, or usable only for the user who created it.
  command:  # not required. The command to alias.
  description:  # not required. Description of the alias.
  partition: Common # not required. Device partition to manage resources on. This parameter is disregarded when the C(scope) is C(private).
  state: present # not required. choices: present;absent. When C(present), ensures that the resource exists. When C(absent), ensures the resource is removed.
  provider:  # not required. A dict object containing connection details.